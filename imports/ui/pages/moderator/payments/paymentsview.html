<template name="paymentsview">
  <div class="documents-index container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Payment method
          </div>
          <div class="card-body">
            {{#with payment}}
              <h4 class="card-title" style="text-transform: capitalize;">
                {{paymentMethod}}
              </h4>
              <div class="alert alert-info">
                {{paymentDetails}}
              </div>
            {{/with}}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Payment Timesheets
            </div>
            <div class="card-body">
              <div class="row" style="align-items: flex-end">
                {{#if timesheets.count}}
                  <div class="col-sm-2">
                    <div class="callout callout-primary float-right" style="margin:0">
                      <small class="text-muted">Time logged (HH:MM:SS)</small><br>
                      <strong class="h4">{{total.formattedTime}}</strong>
                    </div>
                  </div>
                  {{#unless paid}}
                  <div class="col-sm-2">
                    <div class="callout callout-danger float-right" style="margin:0">
                      <small class="text-muted">Total pending earnings</small><br>
                      <strong class="h4">{{#if currentUser.profile.hourlyRateApproved}}<span class="total-pending" style="color: red">$ {{fixed totalTimeSheetEarnings }}</span>{{else}}<span class="total-pending" style="color: orange">$ {{fixed totalTimeSheetEarnings}}</span>{{/if}}</strong>
                    </div>
                  </div>
                  {{/unless}}
                  {{#unless paid}}
                   <div class="col-sm-2">
                    <div class="callout callout-success float-right" style="margin:0">
                      <small class="text-muted">Total approved earnings</small><br>
                      <strong class="h4">{{#if currentUser.profile.hourlyRateApproved}}<span style="color: green">$ {{fixed totalApprovedEarnings }}</span>{{else}}<span style="color: orange">$ 
                      {{fixed totalApprovedEarnings}}</span>{{/if}}</strong>
                    </div>
                  </div>
                  {{/unless}}
                  {{#if paid}}
                   <div class="col-sm-2">
                    <div class="callout callout-success float-right" style="margin:0">
                      <small class="text-muted">Total paid earnings</small><br>
                      <strong class="h4"><span style="color: green">$ {{fixed totalPaidEarnings }}</span>
                      </strong>
                    </div>
                  </div>
                  {{/if}}
                {{/if}}
                {{#if paid}}
                <button type="button" class="btn btn-danger btn-lg pull-right disabled">PAID</button>

                {{else}}
                 <button type="button" class="btn btn-success btn-lg pull-right paid">MARK AS PAID</button>

                {{/if}}
              </div>
              <br>
              {{#if Template.subscriptionsReady}}
                {{#if costBreakdown.length}}
                  <table class="table table-responsive-sm table-hover table-outline mb-0 breakdown">
                    <thead class="thead-light">
                      <tr>
                        <th>Project</th>
                        <th>Earnings</th>
                        <th>Percentage</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#if manualPayments.count}}
                        <tr class="table-warning">
                          <td scope="row"><a href="" data-toggle="modal" data-target="#manualPaymentsList"><strong>Manual payment requests</strong></a></td>
                          <td scope="row">$ {{sumManualPayments manualPayments}}</td>
                          <td scope="row">-</td>
                        </tr>
                      {{/if}}
                      {{#each costBreakdown}}
                        <tr class="documents-index-item">
                          <td scope="row">{{project}}</td>
                          <td scope="row">{{earnings}}</td>
                          <td scope="row">{{percentage}}</td>
                        </tr>
                      {{/each}}
                    </tbody>
                  </table>
                {{/if}}
                <br />
                {{#if timesheets.count}}
                  <table class="table table-responsive-sm table-hover table-outline mb-0 timesheets">
                    <thead class="thead-light">
                      <tr>
                        <th></th>
                        <th>Issue</th>
                        <th>Project</th>
                        <th>Start time</th>
                        <th>End time</th>
                        <th>Total Time</th>
                        <th>Earnings</th>
                        <th>Status</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each timesheets}}
                        <tr class="documents-index-item">
                          <td scope="row">
                             {{#unless paid}}
                    <div class="form-check">
                        <input class="form-check-input earningsCheckbox" type="checkbox" id="{{_id}}" rel="{{totalEarnings}}" checked>
                    </div>
                    {{/unless}}
                    </td>
                          <td scope="row"><a href="{{issue}}" target="_blank">{{removeHostname issue}}</a> <br />
                                                  <div class="form-group">
                          <input type="text" id="reject_{{_id}}" class="form-control" style="display:none" placeholder="Why are you rejecting this timesheet?">
                      </div>
                              
                          </td>
                          <td scope="row">{{project}}</td>
                          <td>{{formatDate start}}</td>
                          <td>{{#if endTime}}{{formatDate endTime}}{{else}}-{{/if}}</td>
                          <td>{{totalTime}} {{#if history.length}}<a href="/entry/{{_id}}"><i style="color: red;" title="Modified" class="icon-flag"></i></a>{{/if}}</td>
                          <td>${{fixed totalEarnings}}</td>
                          <td>{{status}}</td>
                          <td>

                  </td>
                </tr>
                      {{/each}}
                    </tbody>
                  </table>
                {{else}}
                  <div class="mt-3">
                    {{> emptyResult text="No timesheet entries" description="Start working to add some..." icon=""}}
                  </div>
                {{/if}}
              {{else}}
                {{> loader}}
              {{/if}}
            </div>
          </div>
      </div>
    </div>
    {{#with payment}}
    {{#if history}}
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Edit history
          </div>
          <div class="card-body">
            <table class="table table-responsive-sm table-hover table-outline mb-0 breakdown">
              <thead class="thead-light">
                <tr>
                  <th>Edited at</th>
                  <th>Added amount</th>
                </tr>
              </thead>
              <tbody>
              {{#each history}}
                <tr class="documents-index-item">
                  <td scope="row">{{formatDate editedAt}}</td>
                  <td scope="row" style="color: green">${{fixed added}}</td>
                </tr>
              {{/each}}
              </tbody>
            </table>  
          </div>
        </div>
      </div>
    </div>
    {{/if}}
    {{/with}}
  </div>
</template>
