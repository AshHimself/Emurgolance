<template name="payments">
  <div class="payments-index container-fluid">
    <div class="row">
      <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Payments
            </div>
              <div class="card-body">
                {{#if isModerator}}
                
                <div class="row">
                  <div class="col-sm-12">
                      <div style="margin: 20px 0 " class="float-right filtersPanel">
                          <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="checkbox" id="checkboxNotPaid" value="not-paid" checked>
                              <label class="form-check-label" for="inline-checkbox1"><strong>Not paid</strong></label>
                          </div>
                          <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="checkbox" id="checkboxPaid" value="payment-paid" checked>
                              <label class="form-check-label" for="inline-checkbox1"><strong>Paid</strong></label>
                          </div>
                  </div>
                  </div>
                </div>
                {{#if Template.subscriptionsReady}}
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                      <thead class="thead-light">
                        <tr>
                          <th style="width: 20%">User</th>
                          <th style="width: 20%">Amount</th>
                          <th style="width: 30%">Payment method</th>
                          <th style="width: 20%">Status</th>
                          <th style="width: 10%"></th>
                        </tr>
                      </thead>
                      <tbody>
                        {{#each payments}}
                        <tr class="user-item">
                          <td>{{getName owner}}</td>
                          <td>${{fixed amount}}</td>
                          <td>
                            {{paymentMethod}}
                            <br><br>
                            {{{paymentDetails}}}
                            
                          </td>
                          <td>{{statusName status}}</td>
                          <td><a href="#" class="btn btn-sm btn-primary review">Review</a></td>
                        </tr>
                        {{/each}}
                      </tbody>
                    </table>
                {{else}}
                  {{> loader}}
                {{/if}}
                {{else}}
                <h1>This page is for moderators only.</h1>
                {{/if}}
              </div>
            </div>
      </div>
    </div>
    
  </div>

</template>
