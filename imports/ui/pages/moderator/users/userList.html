<template name="userList">
  <div class="user-index container-fluid">
    <div class="row">
      <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Users
            </div>
              <div class="card-body">
                {{#if isModerator}}
                
        
                {{#if Template.subscriptionsReady}}
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                      <thead class="thead-light">
                        <tr>
                          <th>Username</th>
                          <th>Hourly rate</th>
                          <th>Not paid earnings</th>
                          <th>Last payment date</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        {{#each users}}
                        <tr class="user-item">
                          <td>{{profile.name}}</td>
                          <td>${{#if approved}}<span style="color: green">{{fixed profile.hourlyRate}}</span>{{else}}<span style="color: orange">{{fixed profile.hourlyRate}}</span>{{/if}}</td>
                          <td>${{fixed currentEarnings}}</td>
                          <td>{{#if lastPayment}}{{formatDate lastPayment}}{{else}}-{{/if}}</td>
                          <td><a href="/moderator/user/{{_id}}" class="btn btn-sm btn-primary">View status</a>{{#unless approved}}<a href="#" class="btn btn-sm btn-success approve">Approve hourly rate</a>{{/unless}}</td>
                        </tr>
                        {{/each}}
                      </tbody>
                    </table>
                {{else}}
                  {{> loader}}
                {{/if}}
                {{else}}
                <h1>This page is for moderators only.</h1>
                {{/if}}
              </div>
            </div>
      </div>
    </div>
    
  </div>

</template>
