<template name="repos">
    <div class="repos-index container-fluid">
        <div class="card">
            <div class="card-body">
                {{#if isModerator}}
                <div class="card">
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead class="thead-light">
                            <tr class="documents-index-item">
                                <th>Repository</th>
                                <th>Open Issues</th>
                                <th>Open Pull Requests</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each githubRepos}}
                            <tr class="repo-index-item">
                                <td scope="row"><a href="https://github.com/EmurgoHK/{{repo}}" target="_blank">{{repo}}</a></td>
                                <td scope="row"><a href="https://github.com/EmurgoHK/{{repo}}/issues" target="_blank">{{issueCount}}</a></td>
                                <td scope="row"><a href="https://github.com/EmurgoHK/{{repo}}/pulls" target="_blank">{{pullCount}}</a></td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                {{else}}
                <h1>This page is for moderators only.</h1>
                {{/if}}
            </div>
        </div>
    </div>
</template>
