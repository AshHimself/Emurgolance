<template name="repos">
    <div class="repos-index container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="card">
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead class="thead-light">
                            <tr class="documents-index-item">
                                <th>Repository</th>
                                <th>Open Issues</th>
                                <th>Open Pull Requests</th>
                            </tr>
                        </thead>
                        <tbody>
{{githubRepos}}
                            {{#each githubRepos}}
                            <tr class="repo-index-item">
                                <td scope="row">{{repo.repo}}</td>
                                <td scope="row">{{this}}</td>
                                <td scope="row">{{repo.pullCount}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</template>
