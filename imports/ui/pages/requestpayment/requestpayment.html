<template name="requestpayment">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">Payments
                       <button type="button" class="btn btn-success float-right" id="js-requestPayment" href="#" role="button">Request Payment</button>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <div class="text-muted small text-uppercase font-weight-bold">Available Payments</div>
                                    <div class="text-value-lg py-3">${{fixed outstandingEarnings}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <div class="card">
                                <div class="card-body text-center">
                                    <div class="text-muted small text-uppercase font-weight-bold">Pending Payments</div>
                                    <div class="text-value-lg py-3">${{fixed inprogressEarnings}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <div class="text-muted small text-uppercase font-weight-bold">Total Paid</div>
                                    <div class="text-value-lg py-3">${{fixed paidEarnings}}</div>
                                </div>
                            </div>
                        </div>
                      </div>
                        <p class="mt-3 text-center">
                            Balances greater than <strong>${{currentUser.profile.maxpayout}}</strong> will be automatically sent <strong>{{endOfWeek}}</strong>.
                        </p>
                        <p class="text-center">
                            If your balance is greater than <strong>${{currentUser.profile.minpayout}}</strong> you can request a manual payment which will be sent on <strong>{{endOfWeek}}</strong>.
                        </p>
 
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">Payment history</div>
                    <div class="card-body">
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th>Requested on</th>
                                    <th>Amount</th>
                                    <th></th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each payments}}
                                    <tr>
                                        <td>{{formatDate createAt}}</td>
                                        <td>$ {{fixed amount}}</td>
                                        <td>
                                            {{#if notPaid status}}
                                                <a href="" data-request-id="{{_id}}" data-toggle="modal" data-target="#manualPaymentModal">add manual payments</a>
                                            {{/if}}
                                        </td>
                                        <td>
                                            <span class="badge badge-{{status}}">{{statusName status}}</span> 
                                        </td>
                                        <td>
                                            {{#if notPaid status}}
                                                <a href id="{{_id}}" class="cancelPayment text-warning"> Cancel </a>
                                            {{/if}}
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
