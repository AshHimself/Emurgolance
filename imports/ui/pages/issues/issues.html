<template name="issues">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
          <h3>Open issues for Emurgo projects</h3>
      </div>
      <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
          <tr class="documents-index-item">
            <th>Issue</th>
            <th>Project</th>
            <th>Comments</th>
            <th>Opened since</th>
            <th>Created By</th>
          </tr>
        </thead>
        <tbody>
        {{#each issues}}
          <tr> 
            <td scope="row"><a href="{{html_url}}" target="_blank">{{title}}</a></td>
            <td>{{projectName html_url}}</td>
            <td>{{comments}}</td>
            <td>{{showTimeAgoTimestamp created_at}}</td>
            <td><a href="{{user.html_url}}" target="_blank">{{user.login}}</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
